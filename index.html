<body>
    <div class="container">
        <div class="content">
            <div class="border">


                <section class="top-section">
                    <h1>Job Application </h1>
                    <p>(Web)</p>

                </section>


                <section class="name-section">

                    <div class="firstName">
                        <label for="fname"> First Name</label>
                        <input type="text" id="fname" placeholder="Enter First Name...">
                    </div>
                    <div class="lastName">
                        <label for="lname"> Last Name</label>
                        <input type="text" id="lname" placeholder="Enter First Name...">
                    </div>

                </section>


                <section class="email-role">

                    <div class="email">
                        <label for="email"> Email</label>
                        <input type="email" id="email" placeholder="Enter Email....">
                    </div>
                    <div class="jobRole">
                        <label for="jobRole"> Job Role</label>
                        <select name="" id="jobRole">
                            <option value="">Select a option</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full stack Developer</option>
                        </select>
                    </div>

                </section>

                <section class="address-section">
                    <label for="addrees">Address</label>
                    <textarea name="" id="addrees" rows="6" cols="69" placeholder="Enter Address..."></textarea>
                </section>


                <section class="city-post">

                    <div class="city">
                        <label for="city"> City</label>
                        <input type="text" id="city" placeholder="Enter City...">
                    </div>
                    <div class="postCode">
                        <label for="postCode" placeholder="Enter Post Code"> Post Code</label>
                        <input type="number" id="postCode" placeholder="Enter Post Code...">
                    </div>

                </section>

                <section class="date-cv">
                    <div class="date">
                        <label for="date">Date</label>
                        <input value="2024-07-02" type="date" id="date">
                    </div>
                    <div class="cv">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="cv">
                    </div>
                </section>


                <section class="btn-section">
                    <button class="btn" type="submit">Apply Now</button>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
